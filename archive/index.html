<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameDay</title>
    <link rel="icon" href="img/baseball-bat-ball-solid.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-900">

  <!-- Tabs -->
<div class="flex items-center space-x-2 mb-6 overflow-x-auto pt-2 p-4 pb-2 border-b sticky top-0 bg-gray-100 z-40">
    <div id="sports-tabs" class="flex space-x-2"></div>
    <button id="add-sport-btn" class="text-xl px-3 py-1 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 transition" aria-label="Add Sport">
        <i class="fa-solid fa-plus"></i>
    </button>
</div>

  <!-- Content Area -->
  <div class="pt-0 p-5 max-w-[1200px] mx-auto" id="content"></div>

  <!-- Add Sport Modal -->
<div id="sport-modal" class="fixed inset-0 bg-black/50 hidden flex justify-center items-center z-50">
    <div class="bg-white rounded p-4 w-80 max-w-full mx-4 shadow-lg relative">
        <h2 class="text-lg font-bold mb-3">Add a Sport</h2>
        <div id="sport-options" class="space-y-2"></div>
        <button id="close-modal" class="mt-4 w-full bg-gray-200 hover:bg-gray-300 py-2 rounded">Cancel</button>
    </div>
</div>

  <script src="js/sports.js"></script>
</body>
</html>
